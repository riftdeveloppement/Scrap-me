<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Proxy Checker</h1>
        <p class="instructions">Please select a protocol to check your proxy list.</p>

        <div class="protocol-selection">
            <p>Select Protocol:</p>
            <button id="socks4-btn" onclick="setProtocol('SOCKS4')">SOCKS4</button>
            <button id="socks5-btn" onclick="setProtocol('SOCKS5')">SOCKS5</button>
            <button id="http-btn" onclick="setProtocol('HTTP')">HTTP</button>
            <button id="https-btn" onclick="setProtocol('HTTPS')">HTTPS</button>
        </div>

        <div id="upload-section" class="upload-section hidden">
            <p>Upload your proxy list (.txt):</p>
            <input type="file" id="proxyFile" accept=".txt">
            <button onclick="checkProxies()">Check Proxies</button>
        </div>

        <div id="result-section" class="result-section hidden">
            <div class="result-box">
                <h3>Valid Proxies</h3>
                <div class="status">
                    <div class="status-light green"></div>
                    <span>Valid</span>
                </div>
                <textarea id="validProxies" readonly></textarea>
                <button onclick="downloadValidProxies()">Download Valid Proxies</button>
            </div>

            <div class="result-box">
                <h3>Invalid Proxies</h3>
                <div class="status">
                    <div class="status-light red"></div>
                    <span>Invalid</span>
                </div>
                <textarea id="invalidProxies" readonly></textarea>
            </div>
        </div>

        <footer>
            <p>DEV BY <span class="rift">R!FT</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
